# 'no-mongo' profile configuration for running without MongoDB
# Activate with: SPRING_PROFILES_ACTIVE=no-mongo

# Explicitly disable MongoDB auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
spring.data.mongodb.auto-index-creation=false

# Override repository configuration
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.repositories.enabled=false

# Security configuration
app.security.jwt.secret=${JWT_SECRET:no-mongo-dev-secret-32chars-minimum}
app.security.jwt.expiration-minutes=${JWT_EXP_MINUTES:120}

# Storage configuration
app.storage.dir=${FILE_STORAGE_DIR:./storage}

# Note: Most persistence endpoints will return 503 under this profile
# Only basic auth flows and health checks will work
