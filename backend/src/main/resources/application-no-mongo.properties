# 'no-mongo' profile disables Spring Data Mongo auto-configuration so the app can boot without a Mongo instance.
# Activate with: SPRING_PROFILES_ACTIVE=no-mongo

# Disable Mongo auto-configurations
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Optional safety: avoid failing fast if any repository startup is attempted indirectly
spring.data.mongodb.auto-index-creation=false
spring.main.allow-bean-definition-overriding=true

# Keep other app defaults (inherited from application.properties). Only overrides necessary for this profile go here.

# Note: Endpoints that require persistence will not function without Mongo. Controllers should gracefully
# handle the absence by returning 503 where applicable.
